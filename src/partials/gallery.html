<section class="section gallery">
  <div class="container">
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="
          ./images/gallery/desktop/gallery-img-desktop-1x.png 1x,
          ./images/gallery/desktop/gallery-img-desktop-2x.png 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/gallery/tablet/gallery-img-tablet-1x.png 1x,
          ./images/gallery/tablet/gallery-img-tablet-2x.png 2x
        "
      />
      <source
        media="(max-width: 767px)"
        srcset="
          ./images/gallery/mobile/gallery-img-mobile-1x.png 1x,
          ./images/gallery/mobile/gallery-img-mobile-2x.png 2x
        "
      />
      <img
        class="gallery__image"
        src="./images/gallery/mobile/gallery-img-mobile-1x.png"
        alt="Gallery ice cream"
      />
    </picture>
  </div>
</section>
